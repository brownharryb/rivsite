{% load staticfiles %}
<style type="text/css">
	#reg_now_btn{
		border: solid white;
	    border-width: 0 3px 3px 0;
	    display: inline-block;
	    padding: 20px;
	    cursor: pointer;
	    margin-top: 20px;
	}
	.reg_now_btn_class{
		border: 1px solid #eee;
		padding:10px;
		border-radius: 20px;
		background: transparent;
		
		color: white;
		font-size:20px;
	}
	#reg_now_btn:hover{
		/*box-shadow: 0px 0px 1px 1px #fff;*/
	}
	#banner_container h1{
		font-weight: bold;
		margin-bottom: 30px;
	}
	#banner_container{
		color: white;
		text-align: center;
		max-width: 500px;
		height:100px;
		/*border: 1px solid white;*/

	}
	#header{
		height:100%;
		position: relative;
		background:#eee;
		background: linear-gradient( rgba(0, 0, 0, 0.7) 100%, rgba(0, 0, 0, 0.7)100%),  url("{% static 'images/back1.jpg' %}");
		background-size: cover;
	}
	#topnav{
		
	}

	#topnav li{
		margin-left:40px;
	}
	#topnav-right{
		color: #ffffff;
		line-height: 60px;
		
	}
	#logged_in_user{
		min-height: 50px;
		width: 250px;
		position:absolute;
		top:40px;
		right: 20px;
		background:rgba(0,0,0,0.2);
		padding:10px;
		color:#fff;
	}
	#logged_in_user p{
		margin:0px;
	}
	#logged_in_user a{
		font-size: 12px;
	}


.arrow,
.arrow:before{
  position: absolute;
  left: 50%;
}

.arrow{
  width: 40px;
  height: 40px;
  top: 50%;
  margin: -20px 0 0 -20px;
  -webkit-transform: rotate(45deg);
  border-left: none;
  border-top: none;
  border-right: 2px #fff solid;
  border-bottom: 2px #fff solid;
}

  
.arrow:before{
  content: '';
  width: 20px;
  height: 20px;
  top: 50%;
  margin: -10px 0 0 -10px;
  border-left: none;
  border-top: none;
  border-right: 1px #fff solid;
  border-bottom: 1px #fff solid;
  animation-duration: 2s;
  animation-iteration-count: infinite;
  animation-name: arrow;
}
  
@keyframes arrow{
  0% {opacity: 1;}
  100% {opacity: 0; transform: translate(-10px, -10px);}
}

  
  
  
  
</style>
<div id="header">

			<a href="{% url 'logout_page' %}">Logout</a>
		</div>
	{% endif %}
	<div id="banner_container" class="center_page">
		<h3>Click To Login Or Register </h3>		
		<div id="reg_now_btn" class="arrow"></div>
	</div>
</div>
